{% extends "base.html" %}

{% block title %}Hapus produk?{% endblock %}

{% block content %}
{% load widget_tweaks %}
<div class="w-full text-gray-800 p-8 bg-gray-50 rounded-md">
    <!-- Header -->
    <div class="flex items-center justify-between border-b border-gray-200 mb-4">
        <div class="text-center md:text-left space-y-2 mb-4">
            <h1 class="text-xl font-semibold text-gray-800">Hapus Produk</h1>
            <p class="text-gray-600 text-sm">Apakah kamu yakin ingin menghapus <strong>{{ product.name }}</strong>?
            </p>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mt-4 flex justify-start gap-2">
            <a href="{% url 'product_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md 
      text-gray hover:bg-gray-100 focus:outline-none 
      focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 no-print cursor-pointer">Batal</a>
            <button type="submit"
                class="px-4 py-2 bg-rose-100 text-rose-600 text-sm font-medium rounded-md hover:bg-rose-200 transition-colors duration-200 cursor-pointer">Hapus</button>
        </div>
    </form>
</div>
{% endblock %}
