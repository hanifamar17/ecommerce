{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="w-full text-gray-800 p-8 bg-gray-50 rounded-md">
    <h1 class="text-2xl font-bold mb-4">Produk</h1>

    <a href="{% url 'add_product' %}" class="bg-green-600 text-white px-4 py-2 rounded">+ Tambah Produk</a>

    <div class="mt-6 grid grid-cols-3 gap-6">
        {% for product in products %}
        <div class="bg-white shadow p-4 rounded-lg">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded">
            {% endif %}
            <h2 class="text-lg font-bold mt-2">{{ product.name }}</h2>
            <p class="text-gray-600">Rp {{ product.price }}</p>
            <p class="text-sm text-gray-500">{{ product.stock }} stok</p>
            <div class="mt-2 flex gap-2">
                <a href="{% url 'edit_product' product.id %}" class="bg-blue-600 text-white px-3 py-1 rounded">Edit</a>
                <a href="{% url 'delete_product' product.id %}"
                    class="bg-red-600 text-white px-3 py-1 rounded">Hapus</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
