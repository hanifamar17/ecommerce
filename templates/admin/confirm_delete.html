<!DOCTYPE html>
<html>
<head>
    <title>Hapus Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-xl font-bold mb-4">Hapus Produk</h1>
        <p>Apakah kamu yakin ingin menghapus <strong>{{ product.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="mt-4 flex justify-between">
                <a href="{% url 'admin_dashboard' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Batal</a>
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Hapus</button>
            </div>
        </form>
    </div>
</body>
</html>
